name: CI - Tarea 7

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias necesarias (CMake, GCC, GoogleTest, LCOV)
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake lcov gcc g++

      # 3. Configurar y compilar el proyecto
      - name: Configure and build
        run: |
          cd Tarea7
          mkdir build
          cd build
          cmake ..
          make

      # 4. Ejecutar pruebas
      - name: Run tests
        run: |
          cd Tarea7/build
          ./testInventario
          ./testCalculos
          ./FunctionalTest
          ./testCapacitancia

      # 5. Generar reporte de cobertura
      - name: Generate coverage report
        run: |
          cd Tarea7/build
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.filtered.info
          genhtml coverage.filtered.info --output-directory coverage-report

      # 6. Publicar el reporte de cobertura como artefacto
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: Tarea7/build/coverage-report
